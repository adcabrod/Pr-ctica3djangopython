{% for post in posts_list %}
    <div>
    <a href="/posts/{{post.owner}}/{{post.pk}}">
    <h3 style="margin-top: 40px">{{post.title}}</h3>
</a>
<img src="{{post.url}}" alt="{{post.title}}"  height="200" width="20%">
<div><p>{{post.description}}</p></div>


<h4>{{post.publication_date}} </h4>
</div>
{% endfor %}
